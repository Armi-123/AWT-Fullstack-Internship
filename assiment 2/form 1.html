<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <div class="bg-image"> </div>
    <form id="formvalidation" class="formvalidation" action="valid.html">
        <div class="bg-text">
            <form method="post" action="#">
                <h1>Feedback Form</h1>
                <fieldset>
                    <legend>Personal Information</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="name">Name:</label>
                            </td>
                            <td>
                                <input type="text" id="name" name="user_name" placeholder="Enter Your Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="En no.">En no.</label>
                            </td>
                            <td>
                                <input type="number" id="En no." name="user_En no."
                                    placeholder="Enter Your Enrollment no." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
                            <td>
                                <input type="email" id="email" name="user_email" placeholder="Enter Your Email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="DOB">Date of birth</label>
                            </td>
                            <td>
                                <input type="date" id="DOB" name="user_DOB" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Phone no.">Phone no.:</label>
                            </td>
                            <td>
                                <input type="number" id="Phone no." name="user_Phone no." placeholder="Enter Your Phone number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Address">Address</address>:</label>
                            </td>
                            <td>
                                <input type="text" id="Address" name="user_address" placeholder="Enter Your Address" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">Gender</label>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <input type="radio" value="male" name="gender">
                                        </td>
                                        <td>
                                            Male
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="radio" value="female" name="gender">
                                        </td>
                                        <td>
                                            Female
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="radio" value="other" name="gender">
                                        </td>
                                        <td>
                                            other
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="dept" aria-placeholder="SELECT">Department:</label>
                        <select id="dropdown1">
                            
                            <option value="Ce">Computer engineering</option>
                            <option value="It">Information technology</option>
                        </select>
                        &nbsp; &nbsp; &nbsp;
                        <label for="stats"> Status:</label>
                        <select id="dropdown2">
                            <option value="online">Online</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Feedback</legend>
                    <div>
                        <textarea name="user_msg" id="msg" cols="40" rows="8"
                            placeholder="Enter your message here"></textarea>
                    </div>
                </fieldset>

                <div id="submitbutton">
                    <button type="submit">Submit Your Feedback</button>
                </div>
            </form>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="trxt/javascript" src="form1j.js"></script>
</body>

</html>
